<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="sc-icons.css">
</head>
<body>
    <script type="text/javascript">
        for(var i = 3; i < 41; i++){
            var id = (i < 10)? '0'+i : i;
            
            document.write('<span><span class="sc-icons_'+id+'"></span></span>');
        }
    </script>
</body>
</html>
